<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Könyv modósító adatlap</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{shared/navBar :: navbar}"></div>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/bo-ok/update}">
                <div class="form-group">
                    <label for="name">Könyv modósító adatlap</label>
                </div>
                <div class="form-group" th:if="${book.isPresent()}">
                    <label for="name">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${book.get().id}"/>
                </div>
                <div class="form-group" th:if="${book.isPresent()}">
                    <label for="title">Cím</label>
                    <input type="text"
                           id="title"
                           name="title"
                           class="form-control"
                           th:value="${book.get().title}"/>
                </div>
                <div class="form-group" th:if="${book.isPresent()}">
                    <label for="title">Nyelv</label>
                    <input type="text"
                           id="language"
                           name="language"
                           class="form-control"
                           th:value="${book.get().language}"/>
                </div>

                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/bo-ok}"
                   class="btn btn-secondary"
                   type="submit">Mégsem</a>
            </form>

        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
